name: Deploy Pages Minified

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install minify
        run: npm install -g minify

      - name: Prepare dist folder
        run: |
          mkdir dist
          rsync -av --exclude='dist' --exclude='.git' --exclude='node_modules' ./ dist/

      - name: Minify HTML, CSS, JS
        run: |
          minify "dist/**/*.html" "dist/**/*.css" "dist/**/*.js" --replace

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: dist
